<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
        <title>Galvanize Personnel</title>
        <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
        <script src="alt.js"></script>
    </head>
    <body>
      <header><h4>Galvanize Personnel</h4></header>
      <div id="content">
      <form>
        <h1>Enter Your Info Here</h1>
        <h2 id="firstHeader">First Name</h2>
        <input type="text" id="firstName" placeholder="Enter your first name here" autofocus required>
        <h2 id="secondHeader">Last Name</h2>
        <input type="text" id="lastName" placeholder="Enter your last name here" required>
        <div id="selector"></div>
        <select required id="roleSelect" placeholder="Choose Your Role">
          <option value="" id="defaultSelect">Choose your role</option>
        </select>
        <button type="submit">Create Yo Character</button>

      </form>

      <div id="character">
        <h1>Your Character</h1>
        <div id="outputs">
        <span id="firstOut">.  </span>
        <span id="secondOut">  </span>
        <p id="roleDes">
      </div>
        <div>
          <img id='pics' src="http://placehold.it/350x150">

        </div>
      </div>
    </div>
    <footer><p id="save-status"></p></footer>
    </body>

</html>
